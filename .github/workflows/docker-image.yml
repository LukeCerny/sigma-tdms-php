name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: connectsoft/sigma

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login into docker.io
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image dev-latest
        id: build_dev_latest
        uses: docker/build-push-action@v3.2.0
        with:
          context: latest/debian/
          platforms: linux/amd64
          push: true
          build-args: ENV=development
          tags: ${{ env.IMAGE_NAME }}:dev-latest, ${{ env.IMAGE_NAME }}:dev-7.3
      - name: Build and push Docker image staging-latest
        id: build_staging_latest
        uses: docker/build-push-action@v3.2.0
        with:
          context: latest/debian/
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:staging-latest, ${{ env.IMAGE_NAME }}:staging-7.3
      - name: Build and push Docker image dev-alpine3.14
        id: build_dev_alpine3_14
        uses: docker/build-push-action@v3.2.0
        with:
          context: latest/alpine3.14/
          platforms: linux/amd64
          push: true
          build-args: ENV=development
          tags: ${{ env.IMAGE_NAME }}:dev-7.3-alpine3.14, ${{ env.IMAGE_NAME }}:dev-alpine-latest
      - name: Build and push Docker image staging-alpine3.14
        id: build_staging_alpine3_14
        uses: docker/build-push-action@v3.2.0
        with:
          context: latest/alpine3.14/
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:staging-7.3-alpine3.14, ${{ env.IMAGE_NAME }}:staging-alpine-latest
